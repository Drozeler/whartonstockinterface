<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List Interface</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS -->
</head>
<body>
    <div class="container">
        <h1>Stock List Filter</h1>
        
        <div class="filter-section">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="Enter Company Name">
            
            <label for="ticker">Ticker:</label>
            <input type="text" id="ticker" placeholder="Enter Ticker">
            
            <label for="exchange">Exchange:</label>
            <input type="text" id="exchange" placeholder="Enter Exchange">
            
            <label for="gics-sector">GICS Sector:</label>
            <input type="text" id="gics-sector" placeholder="Enter GICS Sector">
            
            <label for="gics-industry-group">GICS Industry Group:</label>
            <input type="text" id="gics-industry-group" placeholder="Enter Industry Group">
            
            <label for="gics-industry">GICS Industry:</label>
            <input type="text" id="gics-industry" placeholder="Enter Industry">
            
            <label for="gics-sub-industry">GICS Sub-Industry:</label>
            <input type="text" id="gics-sub-industry" placeholder="Enter Sub-Industry">
            <label for="filename">Filename:</label>
    <input type="text" id="filename" placeholder="Enter filename of your downloaded CSV" value="filtered_stocks">
            
            <button id="filterBtn">Filter Stocks</button>
            <button id="downloadBtn">Download CSV</button>
        </div>

        <table id="stockTable">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Company Name</th>
                    <th>Ticker</th>
                    <th>Exchange</th>
                    <th>GICS Sector</th>
                    <th>GICS Industry Group</th>
                    <th>GICS Industry</th>
                    <th>GICS Sub-Industry</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filtered stock data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script> <!-- Link your JavaScript -->
</body>
</html>
